# Docker Compose Override for Server without Domain
# 
# This configuration enables direct port access without needing a domain name.
# Traefik is kept for dashboard but services are accessible via direct ports.
# Use it with: docker-compose -f docker-compose.yml -f docker-compose.no-domain.yml up -d

version: '3.8'

services:
  # Keep Traefik running but disable routing
  traefik:
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--log.level=INFO"
    ports:
      - "8888:8080"   # Dashboard only
    labels:
      traefik.enable: "false"

  # Enable direct port access for all web services
  pgadmin:
    ports:
      - "5050:80"
    depends_on:
      - postgres
    labels:
      traefik.enable: "false"

  rabbitmq:
    ports:
      - "5672:5672"   # AMQP (already exposed in base)
      - "15672:15672" # Management UI
    labels:
      traefik.enable: "false"

  minio:
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_SERVER_URL: ""
      MINIO_BROWSER_REDIRECT_URL: ""
    labels:
      traefik.enable: "false"

  keycloak:
    ports:
      - "8080:8080"
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/main_db
      KC_DB_USERNAME: admin
      KC_DB_PASSWORD: admin123
      KC_DB_SCHEMA: keycloak
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_HEALTH_ENABLED: 'true'
      KC_METRICS_ENABLED: 'true'
      KC_HOSTNAME_STRICT: 'false'
      KC_HTTP_ENABLED: 'true'
      KC_PROXY: 'none'
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      traefik.enable: "false"

