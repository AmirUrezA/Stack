version: '3.8'

services:
  # Traefik - Reverse Proxy & Load Balancer
  traefik:
    image: traefik:v3.0
    container_name: stack-traefik
    restart: unless-stopped
    command:
      # API and Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=true"
      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=stack-network"
      # Entry points
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # SSL/TLS
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # Uncomment for staging/testing Let's Encrypt
      # - "--certificatesresolvers.letsencrypt.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      # Logging
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "80:80"       # HTTP
      - "443:443"     # HTTPS
      - "8888:8080"   # Traefik Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certificates:/letsencrypt
    networks:
      - stack-network
    labels:
      - "traefik.enable=true"
      # Dashboard
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.entrypoints=web"
      # Uncomment for HTTPS on dashboard
      # - "traefik.http.routers.traefik.entrypoints=websecure"
      # - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: stack-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: main_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stack-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d main_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - PostgreSQL Admin Interface
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: stack-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    expose:
      - "80"
    # Uncomment for direct access without Traefik
    # ports:
    #   - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - stack-network
    depends_on:
      - postgres
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pgadmin.rule=Host(`pgadmin.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.pgadmin.entrypoints=web"
      - "traefik.http.services.pgadmin.loadbalancer.server.port=80"
      # Uncomment for HTTPS
      # - "traefik.http.routers.pgadmin.entrypoints=websecure"
      # - "traefik.http.routers.pgadmin.tls.certresolver=letsencrypt"
      # - "traefik.http.routers.pgadmin-http.rule=Host(`pgadmin.${DOMAIN:-localhost}`)"
      # - "traefik.http.routers.pgadmin-http.entrypoints=web"
      # - "traefik.http.routers.pgadmin-http.middlewares=pgadmin-https-redirect"
      # - "traefik.http.middlewares.pgadmin-https-redirect.redirectscheme.scheme=https"

  # Redis - In-Memory Cache
  redis:
    image: redis:7-alpine
    container_name: stack-redis
    restart: unless-stopped
    command: redis-server --requirepass redis123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - stack-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ - Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: stack-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"   # AMQP port (keep exposed for direct connections)
    expose:
      - "15672"       # Management UI (through Traefik)
    # Uncomment for direct access to management UI
    # ports:
    #   - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - rabbitmq_log:/var/log/rabbitmq
    networks:
      - stack-network
    depends_on:
      - traefik
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rabbitmq.rule=Host(`rabbitmq.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.rabbitmq.entrypoints=web"
      - "traefik.http.services.rabbitmq.loadbalancer.server.port=15672"
      # Uncomment for HTTPS
      # - "traefik.http.routers.rabbitmq.entrypoints=websecure"
      # - "traefik.http.routers.rabbitmq.tls.certresolver=letsencrypt"
      # - "traefik.http.routers.rabbitmq-http.rule=Host(`rabbitmq.${DOMAIN:-localhost}`)"
      # - "traefik.http.routers.rabbitmq-http.entrypoints=web"
      # - "traefik.http.routers.rabbitmq-http.middlewares=rabbitmq-https-redirect"
      # - "traefik.http.middlewares.rabbitmq-https-redirect.redirectscheme.scheme=https"

  # MinIO - S3-Compatible Object Storage
  minio:
    image: minio/minio:latest
    container_name: stack-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_SERVER_URL: "https://minio-api.${DOMAIN:-localhost}"
      MINIO_BROWSER_REDIRECT_URL: "https://minio.${DOMAIN:-localhost}"
    expose:
      - "9000"   # API port
      - "9001"   # Console port
    # Uncomment for direct access without Traefik
    # ports:
    #   - "9000:9000"
    #   - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - stack-network
    depends_on:
      - traefik
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    labels:
      - "traefik.enable=true"
      # MinIO Console (Web UI)
      - "traefik.http.routers.minio-console.rule=Host(`minio.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.minio-console.entrypoints=web"
      - "traefik.http.routers.minio-console.service=minio-console"
      - "traefik.http.services.minio-console.loadbalancer.server.port=9001"
      # MinIO API
      - "traefik.http.routers.minio-api.rule=Host(`minio-api.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.minio-api.entrypoints=web"
      - "traefik.http.routers.minio-api.service=minio-api"
      - "traefik.http.services.minio-api.loadbalancer.server.port=9000"
      # Uncomment for HTTPS
      # - "traefik.http.routers.minio-console.entrypoints=websecure"
      # - "traefik.http.routers.minio-console.tls.certresolver=letsencrypt"
      # - "traefik.http.routers.minio-api.entrypoints=websecure"
      # - "traefik.http.routers.minio-api.tls.certresolver=letsencrypt"

  # Keycloak - Identity and Access Management
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: stack-keycloak
    restart: unless-stopped
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/main_db
      KC_DB_USERNAME: admin
      KC_DB_PASSWORD: admin123
      KC_DB_SCHEMA: keycloak
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_HEALTH_ENABLED: 'true'
      KC_METRICS_ENABLED: 'true'
      KC_HOSTNAME: "keycloak.${DOMAIN:-localhost}"
      KC_PROXY: edge
      KC_HTTP_ENABLED: 'true'
      KC_HOSTNAME_STRICT_HTTPS: 'false'
    expose:
      - "8080"
    # Uncomment for direct access without Traefik
    # ports:
    #   - "8080:8080"
    networks:
      - stack-network
    depends_on:
      postgres:
        condition: service_healthy
      traefik:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e \"GET /health/ready HTTP/1.1\r\nhost: 127.0.0.1:8080\r\nConnection: close\r\n\r\n\" >&3;grep \"HTTP/1.1 200 OK\" <&3"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.keycloak.rule=Host(`keycloak.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.keycloak.entrypoints=web"
      - "traefik.http.services.keycloak.loadbalancer.server.port=8080"
      # Uncomment for HTTPS
      # - "traefik.http.routers.keycloak.entrypoints=websecure"
      # - "traefik.http.routers.keycloak.tls.certresolver=letsencrypt"
      # - "traefik.http.routers.keycloak-http.rule=Host(`keycloak.${DOMAIN:-localhost}`)"
      # - "traefik.http.routers.keycloak-http.entrypoints=web"
      # - "traefik.http.routers.keycloak-http.middlewares=keycloak-https-redirect"
      # - "traefik.http.middlewares.keycloak-https-redirect.redirectscheme.scheme=https"

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  rabbitmq_log:
    driver: local
  minio_data:
    driver: local
  traefik_certificates:
    driver: local

networks:
  stack-network:
    driver: bridge

