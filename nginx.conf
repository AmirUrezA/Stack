events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Default server - main dashboard
    server {
        listen 80 default_server;
        server_name _;

        # Root location - show available services
        location / {
            return 200 '<!DOCTYPE html>
<html>
<head>
    <title>Stack Server</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        h1 { color: #333; }
        .service { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .service a { color: #0066cc; text-decoration: none; font-weight: bold; }
        .service a:hover { text-decoration: underline; }
        .service p { margin: 5px 0; color: #666; }
    </style>
</head>
<body>
    <h1>ðŸš€ Stack Server - Available Services</h1>
    
    <div class="service">
        <a href="/pgadmin">pgAdmin</a>
        <p>PostgreSQL web interface - admin@admin.com / admin123</p>
    </div>
    
    <div class="service">
        <a href="/rabbitmq">RabbitMQ Management</a>
        <p>Message broker management - admin / admin123</p>
    </div>
    
    <div class="service">
        <a href="/minio">MinIO Console</a>
        <p>Object storage web interface - minioadmin / minioadmin123</p>
    </div>
    
    <div class="service">
        <a href="/keycloak">Keycloak</a>
        <p>Identity and access management - admin / admin123</p>
    </div>

    <hr>
    <p><strong>Database Connections:</strong></p>
    <ul>
        <li>PostgreSQL: YOUR-IP:5432 (admin / admin123)</li>
        <li>Redis: YOUR-IP:6379 (password: redis123)</li>
        <li>RabbitMQ AMQP: YOUR-IP:5672 (admin / admin123)</li>
    </ul>
</body>
</html>';
            add_header Content-Type text/html;
        }

        # pgAdmin
        location /pgadmin/ {
            proxy_pass http://pgadmin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Script-Name /pgadmin;
        }

        # RabbitMQ Management
        location /rabbitmq/ {
            proxy_pass http://rabbitmq:15672/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # MinIO Console
        location /minio/ {
            proxy_pass http://minio:9001/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # MinIO API
        location /minio-api/ {
            rewrite ^/minio-api/(.*) /$1 break;
            proxy_pass http://minio:9000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Keycloak
        location /keycloak/ {
            proxy_pass http://keycloak:8080/keycloak/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Health check endpoint
        location /health {
            return 200 '{"status":"ok"}';
            add_header Content-Type application/json;
        }
    }
}

